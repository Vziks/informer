{% extends "base.html" %}

{% block page_title %}Проекты{% endblock %}

{% block page_content %}

<a class="btn btn-primary" href="{{ url_for('bots_add') }}">Добавить</a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Наименование</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for bot in bots %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ bot.name }}</td>
        <td>
            <div class="btn-group">
                <a class="btn btn-success" href="{{ url_for('bots_show', id=bot.id) }}">Просмотр</a>
                <a class="btn btn-primary" href="{{ url_for('bots_edit', id=bot.id) }}">Изменить</a>
                <a class="btn btn-danger" href="{{ url_for('bots_delete', id=bot.id) }}">Удалить</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('bots_add') }}">Добавить</a>
{% endblock %}
