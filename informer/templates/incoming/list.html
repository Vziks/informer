{% extends "base.html" %}

{% block page_title %}Входящий траффик{% endblock %}

{% block page_content %}

<!--<h2>Пример с таблицей</h2>-->
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>От кого</th>
        <th>Тип</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for incoming in incoming_traffics %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ incoming.frm }}</td>
        <td>{{ incoming.type }}</td>
        <td>
            <div class="btn-group">
                <a class="btn btn-success" href="{{ url_for('incomings_show', id=incoming.id) }}">Просмотр</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
