{% extends "base.html" %}

{% block page_title %}Проекты{% endblock %}

{% block page_content %}

<!--<h2>Пример с таблицей</h2>-->
<a class="btn btn-primary" href="{{ url_for('projects_add') }}">Добавить</a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Наименование</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}
    <tr>
        <td>{{ project.id }}</td>
        <td>{{ project.sys_name }}</td>
        <td>
            <div class="btn-group">
                <!--<a class="btn btn-success" href="{{ url_for('projects_show', id=project.id) }}">Просмотр</a>-->
                <a class="btn btn-primary" href="{{ url_for('projects_edit', id=project.id) }}">Изменить</a>
                <a class="btn btn-danger" href="{{ url_for('projects_delete', id=project.id) }}">Удалить</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('projects_add') }}">Добавить</a>
{% endblock %}
